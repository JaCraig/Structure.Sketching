language: csharp
solution: Structure.Sketching.sln
env:
  global:
    - DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
    - DOTNET_CLI_TELEMETRY_OPTOUT: 1
branches:
  only:
    - master
install:
  - nuget restore Structure.Sketching.sln

matrix:
  include:
    - dotnet: 1.0.0-preview2-003121
      mono: none
      env: DOTNETCORE=1
      os:
        - linux
        - osx
      osx_image: xcode7.1
    - mono: latest
      os:
        - linux
        - osx
      osx_image: xcode7.1